<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    <!-- available balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Total Balance</div>
                            <div id="account-balance" class="stat-value">8000</div>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <!-- button started -->

                    <div class="flex justify-center gap-3 flex-wrap">
                        <button id="btn-cash-in" class="btn btn-lg">Cash In</button>
                        <button id="btn-cash-out" class="btn btn-lg">Cash Out</button>
                        <button id="btn-transction" class="btn btn-lg">Transtion Button</button>
                    </div>
                    <div class="divider"></div>
                    <!-- Form start -->
                    <div id="show-cash-in" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Cash in Amount</span>
                            </label>
                            <input type="text" id="input-amount" placeholder="Enter Your Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input type="password" id="your-pin-number" placeholder="Enter Your Pin" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="cash-in-btn" class="btn btn-primary">Cash In</button>
                          </div>
                        </form>
                      </div>
                      <!-- cash in form end  -->

                      
                      <!-- cash Out Form Start  -->
                      <div id="show-cash-out" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Cash Out Amount</span>
                            </label>
                            <input type="text" id="cash-out-amount" placeholder="Enter Your Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input type="password" id="enter-pin-number" placeholder="Enter Your Pin" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                          </div>
                        </form>
                      </div>

                      <div id="transction-section" class="hidden">
                        <h1 class="font-semibold text-4xl">Tranction History</h1>
                        <div id="transction-container">

                        </div>
                      </div>
                      <!-- cash Out Form END -->
                </div>
            </div>
        </div>
    </main>
<!-- 
    <script src="./js/utilities.js"></script>
    <script src="./js/home.js"></script> -->

    <script src="./js/utilities2.js"></script>
    <script src="./js/home2.js"></script>
    <script src="./futures.js"></script>
</body>

</html>
